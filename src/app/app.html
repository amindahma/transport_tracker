<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openHomePage()">
          <ion-icon name="home" item-start></ion-icon>
          Home
      </button>
      <!-- <ion-item-group> -->
        <ion-item >      Locate</ion-item>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon [name]="p.icon" item-start></ion-icon>
            {{p.title}}
          </button>
      <!-- </ion-item-group> -->
      <ion-item text-center></ion-item>
      <button menuClose ion-item text-center (click)="openSignInPage()">
        Sign In as Driver
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
