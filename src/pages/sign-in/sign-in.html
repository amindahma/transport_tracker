<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>


<ion-content text-center>
  
  
    <ion-grid>
        <ion-row>
            <ion-col>
                <h2 no-margin>Login to Textomber</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-18 offset-1>
                <ion-list>
                    <ion-item no-lines></ion-item>
                    <ion-item >
                      <ion-label floating style="color: grey">Username</ion-label>
                      <ion-input type="text" [(ngModel)]="username"></ion-input>
                  </ion-item>
                    <ion-item >
                        <ion-label floating style="color: grey">Password</ion-label>
                        <ion-input type="password" [(ngModel)]="password"></ion-input>
                    </ion-item>

                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
    <button ion-button block (click)="clickLogin();">Login</button>
</ion-content>
