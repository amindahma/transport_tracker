<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="login-content" padding >
  <div class="login-box">
    <form (ngSubmit)="clickChangePassword()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="password" placeholder="Old Password" name="old_password" [(ngModel)]="old_password" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="New Password" name="new_password" [(ngModel)]="new_password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Change Password</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
