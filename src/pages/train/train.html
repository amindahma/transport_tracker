<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Train Locations</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding class="page-background">
  <ion-item class="select-div">
    <!-- <ion-label item-start>Select </ion-label> -->
    <ion-select item-start [(ngModel)]="lines" multiple="false" interface="action-sheet" placeholder="Select Train" >
      <ion-option>Colombo to Badulla</ion-option>
      <ion-option>Peradeniya Junction to Matale</ion-option>
      <ion-option>Ragama to Noor Nagar</ion-option>
      <ion-option>Kelani Valley Railway Line</ion-option>
      <ion-option>Northern Line</ion-option>
      <ion-option>Mannar Line</ion-option>
      <ion-option>Trincomalee Line</ion-option>
      <ion-option>Batticaloa Line</ion-option>
      <ion-option>Coastal Line</ion-option>
    </ion-select>
  </ion-item>

  <ion-scroll scrollY="true" id="train-list">
      <ion-list>
        <button ion-item *ngFor="let item of trains" (click)="trainTapped($event, item)">
          <ion-icon [name]="item.icon" item-start></ion-icon>
          {{item.busNo}}
          <div class="item-note" item-end >
            {{item.name}}
          </div>
        </button>
      </ion-list>
  </ion-scroll>

</ion-content>
