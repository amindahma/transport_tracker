<ion-header>
  <ion-navbar class="navbar-class">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bus Locations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-background">
  <ion-searchbar class="search-bar" placeholder="Search Route" showCancelButton=true animated=true (ionInput)="getItems($event)"></ion-searchbar>
  <ion-scroll scrollY="true" id="route-list" class="scroll-set">
    <ion-list>
      <ion-item> 
        <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
          <!-- <ion-icon [name]="item.icon" item-start></ion-icon> -->
          <div width-30 item-start>
              {{item.routeNo}}
          </div>
          <div class="item-note">
            {{item.name}}
          </div>
        </button>
      </ion-item> 
    </ion-list>
  </ion-scroll>
</ion-content>
